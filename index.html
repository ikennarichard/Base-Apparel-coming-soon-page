<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Base Apparel coming soon page</title>
</head>
<body>
<main>
  <div class="flex_">
    <div class="logo_">
      <img src="./images/logo.svg" alt="" class="logo_image">
    </div>
  
    <div class="hero_">
      <img class="hero_image" src="./images/hero-mobile.jpg"/>
    </div>
    
    <div class="heading_">
    <h1>We're <strong class="sub_text">coming soon</strong></h1>
   <p class="heading_text">
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
   </p> 
  </div>
  
  
  <form action="#" novalidate>
    <p class="input_">
    
      <input type="email" placeholder="Email Address" class="input_address">
      <button type="submit" class="input_button"><img src="./images/icon-arrow.svg" alt="" class="submit_icon"></button>
      <img src="./images/icon-error.svg" alt="" class="error_icon">
    </p>
    
   
  </form>
  <p class="error_message">Please provide a valid email</p>
  <p class="thanks_message">Thank You!</p>
    <p class="form_text">We'll never share your email with anyone else.</p>
  </div>

</main>

    <!-- desktop image -->
    <div class="hero_desktop"> <img class="hero_image_desktop" src="./images/hero-desktop.jpg"/>
    </div>
</body>
</html>
